<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>调查</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <div id="loader" class="loader">
        <scale-loader :loading="loading" :color="color" :size="size"></scale-loader>
    </div>

    <div id="container" class="container">
        <div class="title">
            <h1>Thanks for your attention</h1>
        </div>
        <div class="question">
            <ul>
                <li class="question"  transition="item">
                    <p>{{ questions[index].question }}</p>
                    <span v-for="ans in questions[index].ans" v-on:click="click(index,$index)">
                        {{ ans }}
                    </span>
                </li>
            </ul>
        </div>
                
        <span v-on:click="reverse" class="bu" id="bu"  v-if="index>0&&index<4" >返回</span>

    </div>

    <footer>
        师大煤业
    </footer>
    <script src="//cdn.bootcss.com/vue/1.0.26/vue.min.js"></script>
    <script src="//cdn.bootcss.com/vue-resource/0.9.3/vue-resource.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
